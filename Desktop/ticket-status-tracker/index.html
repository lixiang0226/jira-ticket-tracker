<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Status Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Ticket Status Tracker</h1>
            <div class="search-container">
                <input type="search" id="search-box" placeholder="Search using key...">
            </div>
        </header>

        <main class="main-content">
            <div class="ticket-list-container" id="ticket-list">
                <!-- Ticket timelines will be generated by JavaScript here -->
            </div>
            
            <aside class="ticket-detail-container" id="ticket-detail">
                <div class="placeholder">Select a ticket to see details</div>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
